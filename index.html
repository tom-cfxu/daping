<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./assets/css/style.css"> -->
    <link rel="stylesheet" href="http://114.116.51.4:8044/assets/css/style.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.8.0/echarts.min.js"></script>
    <script src="http://114.116.51.4:8044/assets/js/fuzhou.js"></script>
    <style>
        .echart {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="html">
        <header>
            <div class="action1">

            </div>
            <div class="title">
                <span>
                    <!-- <img class="logo" src="http://114.116.51.4:8044/assets/img/logo-zmzk.png" alt=""> -->
                    谛听能耗监测平台
                </span>
            </div>
            <div class="action2">
            </div>
        </header>
        <main>
            <div class="box cell cell-1">
                <!-- 按钮 -->
                <div class="button-group">
                    <input class="radio-input" type="radio" value="day" id="button1_1" name="button1" checked="checked">
                    <input class="radio-input" type="radio" value="month" id="button1_2" name="button1">
                    <input class="radio-input" type="radio" value="year" id="button1_3" name="button1">
                    <label class="button" for="button1_1">日</label>
                    <label class="button" for="button1_2">月</label>
                    <label class="button" for="button1_3">年</label>
                </div>
                <div id="cell1_echart" class="echart"></div>
                <div class="echart1-info">
                    <ul id="cell1_ul" class="echart1-info-ul">

                    </ul>
                </div>

            </div>
            <div id="cell2_echart" class="echart cell cell-2">
                <!-- <div  class=""></div> -->
            </div>
            <div class="box cell cell-3">
                <!-- 按钮 -->
                <div class="button-group">
                    <input class="radio-input" type="radio" id="button2_1" name="button2" checked="checked">
                    <input class="radio-input" type="radio" id="button2_2" name="button2">
                    <input class="radio-input" type="radio" id="button2_3" name="button2">
                    <label class="button" for="button2_1">
                        <img src="http://114.116.51.4:8044/assets/img/icon/electricity.svg" width="10" height="4"></img>
                    </label>
                    <label class="button" for="button2_2">
                        <img src="http://114.116.51.4:8044/assets/img/icon/water.svg" width="10" height="4"></img>
                        <!-- <iframe src="rect.svg" width="300" height="100"></iframe> -->
                    </label>
                    <label class="button" for="button2_3">
                        <img src="http://114.116.51.4:8044/assets/img/icon/gas.svg" width="10" height="4"></img>
                    </label>
                </div>
                <div id="cell3_echart" class="echart"></div>
            </div>
            <div class="box cell cell-4">
                <div id="cell4_echart" class="echart"></div>
            </div>
            <div class="cell cell-5">
                <div class="cell-5-table">
                    <!-- 表头 -->
                    <ul class="table-head">
                        <li style="width: 120px;text-align: center;">项目</li>
                        <li>电耗(kWh)</li>
                        <li>水耗(m³)</li>
                        <li>气耗(m³)</li>
                    </ul>
                    <!-- 表格内容 -->
                    <ul id="cell5_ul" class="table-body ">

                    </ul>
                </div>

            </div>
            <div class="box cell cell-6">
                <div id="cell6_echart" class="echart"></div>
                <ul class="cell6-div">
                    <li>
                        节能目标:<br />123万kWh
                    </li>
                    <li>
                        节能目标:<br />123万kWh
                    </li>
                    <li>
                        节能目标:<br />123万kWh
                    </li>
                </ul>
            </div>
            <div class="box cell cell-7">
                <!-- 按钮 -->
                <div class="button-group">
                    <input class="radio-input" type="radio" value="yesterday" id="button3_1" name="button3"
                        checked="checked">
                    <input class="radio-input" type="radio" value="nextmonth" id="button3_2" name="button3">
                    <label class="button" for="button3_1">昨日</label>
                    <label class="button" for="button3_2">下月</label>
                </div>
                <ul id="cell7_ul" class="cell7-ul">

                </ul>
            </div>
            <div class="box cell cell-8">
                <div id="cell8_echart" class="echart"></div>
            </div>
            <div class="box cell cell-9">
                <div class="cell9-div">
                    <p>
                        <!-- <img class="logo" src="http://114.116.51.4:8044/assets/img/logo-zmzk.png" alt="">  -->
                        谛听能耗监测平台
                    </p>
                    <ul id="cell9_ul">

                    </ul>
                </div>
            </div>
        </main>
    </div>
    <!-- 初始化页面样式+小标题 -->
    <script src="http://114.116.51.4:8044/assets/js/initPage.js"></script>
    <!-- cell1,cell3,cell4,cell6,cell8 -->
    <script src="http://114.116.51.4:8044/assets/js/echart.js"></script>
    <!-- cell7-->
    <script src="http://114.116.51.4:8044/assets/js/list.js"></script>
    <!-- 地图 -->
    <script src="http://114.116.51.4:8044/assets/js/map.js"></script>

    <!-- 页面onload时执行 -->
    <script src="http://114.116.51.4:8044/assets/js/onload.js"></script>
</body>

</html>
